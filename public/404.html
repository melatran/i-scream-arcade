<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

@import url(https://fonts.googleapis.com/css?family=Gilda+Display);

html {
  background: radial-gradient(#000, #111);
  color: white;
  overflow: hidden;
  height: 100%;
  user-select: none;
}

.error {
  text-align: center;
  font-family: 'Gilda Display', serif;
  font-size: 95px;
  font-style: italic;
  text-align: center;
  width: 100px;
  height: 60px;
  line-height: 60px;
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: -60px;
  right: 0;
  animation: noise-1 2s linear infinite;
  overflow: default;
}

.info {
  text-align: center;
  font-family: 'Gilda Display', serif;
  font-size: 15px;
  font-style: italic;
  text-align: center;
  width: 200px;
  height: 60px;
  line-height: 60px;
  margin: auto;
  position: absolute;
  top: 140px;
  bottom: 0;
  left: 0;
  right: 0;
  animation: noise-2 3s linear infinite;
  color: white;
}



@keyframes noise-1 {
  0%, 3%, 5%, 42%, 44%, 100% {transform: scaleY(1);}  
  4.3% {opacity: 1; transform: scaleY(1.2);}
  43% {opacity: 1; transform: scaleX(1.5);}
}

@keyframes noise-2 {
  0%,3%,5%,42%,44%,100% {opacity: 1; transform: scaleY(1);}
  43% {opacity: 1; transform: scaleX(4) rotate(30deg);}
}
  </style>
</head>

  <!-- This file lives in public/404.html -->
  <div class="error">404</div>
  <br /><br />
  <span class="info">Spooks not found</span>

</body>
</html>
